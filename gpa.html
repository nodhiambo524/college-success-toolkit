<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GPA Calculator tool for College Success Toolkit" />
  <title>GPA Calculator | College Success Toolkit</title>

  <!-- Link your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>College Success Toolkit</h1>
    <p><strong>T.O.R.C.H CHAIR Initiative</strong></p>
  </header>

  <main>
    <h2>GPA Calculator</h2>
    
    <form id="course-form" class="gpa-container">
      <label for="course-name">Course Name</label>
      <input type="text" id="course-name" name="course-name" required />

      <label for="credits">Credits</label>
      <input type="number" id="credits" name="credits" min="0" step="0.5" required />

      <label for="grade">Select Grade</label>
      <select id="grade" name="grade" required>
        <option value="">--Choose Grade--</option>
        <option>A+</option><option>A</option><option>A-</option>
        <option>B+</option><option>B</option><option>B-</option>
        <option>C+</option><option>C</option><option>C-</option>
        <option>D+</option><option>D</option><option>F</option>
      </select>

      <button type="submit">Add Course</button>
    </form>

    <ul id="course-list" class="course-list"></ul>

    <div id="gpa-result" class="gpa-result">Your GPA: 0.00</div>
  </main>

  <footer>
    <small>&copy; 2025 Natalie Joy Hawi Odhiambo | NSBE Toolkit Project</small>
  </footer>

  <!-- Link your GPA JavaScript -->
  <script src="gpa.js"></script>
</body>
</html>
